name: '🐢 Node'

on:
  push:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛬
        uses: actions/checkout@v4

      - name: Setup Bun ⚙️
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies 📦
        run: bun install

      - name: Build TypeScript 🔧
        run: bun run build

      - name: Lint Code 💅
        run: bun run lint

      - name: Run Tests ✅
        run: bun run test
